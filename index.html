<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <p>MNTN</p>
        </div>
        <div class="nav-links">
            <a href="#">Equipment</a>
            <a href="#">About us</a>
            <a href="#">Blog</a>
        </div>
        <div class="account">
            <img src="/images/user-circle-regular.svg" alt="account-logo">
            <p>Account</p>
        </div>
    </nav>

    <header>
        <section class="left-hdr">
            <p>Follow us</p>
            <img class="instagram-logo" src="/images/instagram.svg" alt="instagram-logo">
            <img class="twitter-logo" src="/images/twitter.svg" alt="twitter-logo">
        </section>
        <section class="middle-hdr"> 
            <div class="subtitle">
                <span class="string"></span>
                <p>a hiking guide</p>
            </div>
            <h1>Be Prepeared For The <br> Mountains And Beiond!</h1>
            <div class="scroll-down">
                <p>scroll down</p>
                <img src="/images/arrow_downward_24px.svg" alt="arrow-down">
            </div>
        </section>
        <section class="right-hdr">
            <div class="page-number">
                <p>Start</p>
                <br>
                <p>01</p>
                <br>
                <p>02</p>
                <br>
                <p>03</p>
            </div>
            <div class="scrollbar">
                <div class="scrollbar-bg"></div>
                <div class="scrollbar-progress"></div>

            </div>
        </section>
    </header>

    <footer>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </footer>
    
</body>
</html>
